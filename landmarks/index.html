<!DOCTYPE html>
<html>

        <title>Local Landmarks</title>

    <body onload="initMap()">
        <div id="map"></div>
        <script>
                var map;
                var myLat;
                var myLng;
                var myLoc;
                var request;
                var myName = "JIMMIE_HULL";

        function getLocation(position) {
               if (navigator.geolocation) {
                       navigator.geolocation.getCurrentPosition(function(position) {
                               myLat = position.coords.latitude;
                               myLng = position.coords.longitude;
                       });
                }       
                myLoc = new google.maps.LatLng(myLat, myLng);
        }

        function initMap() {
                 getLocation();
                 map = new google.maps.Map(document.getElementById('map'), {
                           center: myLoc,
                           zoom: 15
                 });
                 getPeople();
        }

        function getPeople() {
                request = new XMLHttpRequest();
                var url = "https://defense-in-derpth.herokuapp.com/sendLocation"
                var params = "login=" + myName + "&lat=" + myLat + "&lng=" + myLng;
                request.open("POST", url, true);
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                request.onreadystatechange = function() {
                        if (request.readyState == 4 && request.status == 200) {
                                var response = JSON.parse(request.responseText);
                                if (!request.error) {
                                        showPeople(response.people);
                                        showLandmarks(response.landmarks)
                                }
                        }
                }
                request.send(params);
        }

        function showPeople(people) {
                var personMarker = "person.png";
                for (var i = 0; i < people.length; i++) {
                        var pos = new google.maps.LatLng(people[i].lat, people[i].lng);
                        new google.maps.Marker({
                                position: pos,
                                // icon: {scaledSize: new Size(32, 32),
                                //        url: personMarker},
                                map: map
                        });
                }        
        }

    </script>
